version: "3.9"

networks:
  game-net:

volumes:
  postgres_data:

services:

  postgres:
    image: postgres:16-alpine
    container_name: game_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: game_db
      POSTGRES_USER: game
      POSTGRES_PASSWORD: game
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - game-net

  backend:
    build: ./backend
    container_name: game_backend
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/game_db
      SPRING_DATASOURCE_USERNAME: game
      SPRING_DATASOURCE_PASSWORD: game
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
    networks:
      - game-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: game_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - game-net

