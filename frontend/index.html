<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>–ú–∏—Ä–æ–≤–æ–µ –≥–æ—Å–ø–æ–¥—Å—Ç–≤–æ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-100">
    <div id="root" class="h-screen w-screen"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API = "http://localhost:8080/api";

        const api = async (path, method = "POST", body = null) => {
            const opts = { method, headers: { "Content-Type": "application/json" } };
            if (body) opts.body = JSON.stringify(body);
            const res = await fetch(API + path, opts);
            const text = await res.text();
            if (!res.ok) throw new Error(text || "API error");
            return text ? JSON.parse(text) : null;
        };

        function App() {
            const [username, setUsername] = useState("");
            const [password, setPassword] = useState("");
            const [role, setRole] = useState("");
            const [selectedCountry, setSelectedCountry] = useState(null);
            const [view, setView] = useState("login");

            const countriesList = ["USA", "GERMANY", "CHINA", "IRAN", "NORTH_KOREA", "ISRAEL"];

            const login = async () => {
                if (!username || !password) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –ø–∞—Ä–æ–ª—å");
                try {
                    const res = await api("/enter", "POST", { username, password });
                    const data = res.data;
                    setRole(data.role);
                    setUsername(data.username);

                    if (data.role === "ADMIN") {
                        setView("admin");
                        return;
                    }

                    setView("country-select");
                } catch (e) {
                    console.error(e);
                    alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + e.message);
                }
            };

            const chooseCountry = async () => {
                if (!selectedCountry) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É");
                try {
                    await api("/enter/country", "POST", { username, countryEnum: selectedCountry });
                    setView("user");
                } catch (e) {
                    console.error(e);
                    alert("–û—à–∏–±–∫–∞ –≤—ã–±–æ—Ä–∞ —Å—Ç—Ä–∞–Ω—ã: " + e.message);
                }
            };

            if (view === "login") return (
                <div className="h-screen w-screen flex items-center justify-center bg-gray-100">
                    <div className="flex gap-8 bg-white p-10 rounded shadow-lg w-full max-w-5xl">
                        <div className="flex flex-col gap-4 flex-1">
                            <h2 className="text-xl font-bold">–í—Ö–æ–¥</h2>
                            <input type="text" placeholder="–ù–∏–∫" className="border px-2 py-1 w-full"
                                value={username} onChange={e => setUsername(e.target.value)} />
                            <input type="password" placeholder="–ü–∞—Ä–æ–ª—å" className="border px-2 py-1 w-full"
                                value={password} onChange={e => setPassword(e.target.value)} />
                            <button className="bg-blue-600 text-white py-2 rounded w-full"

                        </div>
                        <div className="flex flex-col gap-2 flex-1">
                            <h2 className="text-xl font-bold">–í—ã–±–æ—Ä —Å—Ç—Ä–∞–Ω—ã</h2>
                            <p className="text-gray-500">–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –ø–∞—Ä–æ–ª—å</p>
                        </div>
                    </div>
                </div>
            );

            if (view === "country-select") return (
                <div className="h-screen w-screen flex items-center justify-center bg-gray-100">
                    <div className="flex gap-8 w-full max-w-6xl p-10 bg-white rounded shadow-lg">
                        <div className="flex flex-col gap-4 flex-1">

                            <p>–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É:</p>
                            <div className="grid grid-cols-3 gap-3">
                                {countriesList.map(c => (

                                        onClick={() => setSelectedCountry(c)}>

                                ))}
                            </div>

                                onClick={chooseCountry}>–ü–µ—Ä–µ–π—Ç–∏</button>
                        </div>
                    </div>
                </div>
            );

            if (view === "user") return <UserPanel username={username} />;
            if (view === "admin") return <AdminPanel />;

            return <div>–ó–∞–≥—Ä—É–∑–∫–∞...</div>;
        }

        function UserPanel({ username }) {
            const [panel, setPanel] = useState(null);

            useEffect(() => {
                if (!username) return;

                const loadPanel = async () => {
                    try {
                        const res = await fetch(`${API}/user/country/country-panel/${username}?t=${Date.now()}`);
                        const json = await res.json();
                        setPanel(json?.data || { cities: [], name: "", nukes: 0, sanctions: 0, budget: 0 });
                    } catch (e) {
                        console.error(e);
                        setPanel({ cities: [], name: "", nukes: 0, sanctions: 0, budget: 0 });
                    }
                };

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ä–∞–∑—É
                loadPanel();

                // –¢–∞–π–º–µ—Ä –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
                const interval = setInterval(loadPanel, 2000);
                return () => clearInterval(interval);
            }, [username]);

            if (!panel) return <div className="p-5">–ó–∞–≥—Ä—É–∑–∫–∞...</div>;

            return (

                    <p>üí∞ –ë—é–¥–∂–µ—Ç: {panel.budget}</p>
                    <p>üí£ –Ø–¥–µ—Ä: {panel.nukes}</p>
                    <p>üö´ –°–∞–Ω–∫—Ü–∏–π: {panel.sanctions}</p>
                    <div className="grid md:grid-cols-2 gap-4 mt-4">
                        {panel.cities.map(c => (
                            <div key={c.city} className="border p-3 bg-white rounded">
                                <b>{c.name} {c.destroyed && "üí•"}</b>
                                <div>–≠–∫–æ–Ω–æ–º–∏–∫–∞: {c.economy}</div>
                                <div>–≠–∫–æ–ª–æ–≥–∏—è: {c.ecology}</div>
                                <div>–©–∏—Ç: {c.shield}</div>
                                <div>–î–æ—Ö–æ–¥: {c.income}</div>
                                <div>–ñ–∏–∑–Ω—å: {c.life}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function AdminPanel() {
            const [countries, setCountries] = React.useState([]);



            const loadCountries = async () => {
                try {
                    const res = await fetch(`${API}/admin/get-all-countries?t=${Date.now()}`);
                    const json = await res.json();
                    setCountries(json?.data?.content || json || []);
                } catch (e) {
                    console.error(e);
                    setCountries([]);
                }
            };

            React.useEffect(() => {
                loadCountries();
                const interval = setInterval(loadCountries, 2000);
                return () => clearInterval(interval);
            }, []);

            const changeStat = async (cityEnum, key, value) => {
                try {
                    await api("/admin/add-stat", "POST", { cityEnum, key, value });
                    loadCountries();
                } catch (e) {
                    console.error(e);
                    alert("–û—à–∏–±–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç–∞: " + e.message);
                }
            };

            const minusBudget = async (countryEnum, amount) => {
                try {
                    await api("/admin/minus-budget", "POST", { countryEnum, amount });
                    loadCountries();
                } catch (e) {

                }
            };

            const addNuke = async (countryEnum, amount) => {

                    loadCountries();
                } catch (e) {

                }
            };

            const minusNuke = async (countryEnum, amount) => {
                try {
                    await api("/admin/minus-nuke", "POST", { countryEnum, amount });
                    loadCountries();
                } catch (e) {
                    alert(e.message);
                }
            };

            const recalcWorld = async () => {
                try {
                    await api("/admin/calculate-world");
                    loadCountries();
                } catch (e) {
                    alert(e.message);
                }
            };

            const destroyCity = async (cityEnum) => {
                try {
                    await api("/admin/nuke-city", "POST", cityEnum);
                    loadCountries();
                } catch (e) {
                    alert(e.message);
                }
            };

            const addSanctions = async (countryEnum, amount) => {
                try {
                    await api("/admin/add-sanctional", "POST", { countryEnum, amount });
                    loadCountries();
                } catch (e) {
                    alert(e.message);
                }
            };

            const minusSanctions = async (countryEnum, amount) => {
                try {
                    await api("/admin/minus-sanctional", "POST", { countryEnum, amount });
                    loadCountries();
                } catch (e) {
                    alert(e.message);
                }
            };


            if (countries.length === 0) return <div className="p-6">–ó–∞–≥—Ä—É–∑–∫–∞...</div>;

            return (

                    <h1 className="text-2xl font-bold mb-4">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
                    <button
                        className="bg-purple-600 text-white px-4 py-2 rounded mb-6"
                        onClick={recalcWorld}
                    >
                        üîÅ –ü–µ—Ä–µ—Å—á–∏—Ç–∞—Ç—å –±—é–¥–∂–µ—Ç –≤—Å–µ—Ö —Å—Ç—Ä–∞–Ω
                    </button>
                    {countries.map(c => (
                        <div key={c.name} className="bg-white p-4 shadow mb-4 rounded">
                            <h2 className="font-bold text-xl">{c.name}</h2>

                            {/* –ë—é–¥–∂–µ—Ç, –Ø–¥–µ—Ä, –°–∞–Ω–∫—Ü–∏–∏ —Å –∫–Ω–æ–ø–∫–∞–º–∏ */}
                            <div className="flex flex-col gap-2 mt-2">
                                {/* –ë—é–¥–∂–µ—Ç */}
                                <div className="flex gap-4 items-center">
                                    <p>üí∞ –ë—é–¥–∂–µ—Ç: {c.budget}</p>
                                    <button
                                        className="bg-red-500 text-white px-2 rounded"
                                        onClick={() => minusBudget(c.country, 100)}
                                    >

                                </div>

                                {/* –Ø–¥–µ—Ä–Ω–æ–µ –æ—Ä—É–∂–∏–µ */}

                                    <p>üí£ –Ø–¥–µ—Ä: {c.nukes}</p>
                                    <button
                                        className="bg-red-500 text-white px-2 rounded"
                                        onClick={() => addNuke(c.country, 1)}
                                    >

                                </div>

                                {/* –°–∞–Ω–∫—Ü–∏–∏ */}

                                    <input

                                            if (!val) return;
                                            minusSanctions(c.country, -val);
                                        }}
                                    >

                                    <button
                                        className="bg-orange-600 text-white px-3 rounded"
                                        onClick={() => {
                                            const val = Number(document.getElementById(`sanction-${c.name}`).value);
                                            if (!val) return;
                                            addSanctions(c.country, val);
                                        }}
                                    >

                            </div>


                            {/* –ì–æ—Ä–æ–¥–∞ */}
                            <div className="grid md:grid-cols-2 gap-4 mt-4">
                                {[...c.cities].sort((a, b) => a.name.localeCompare(b.name)).map(city => (
                                    <div key={city.city} className="border p-3 rounded bg-gray-50">
                                        <b>{city.city}</b>
                                        <div className="mt-2">
                                            <div>–≠–∫–æ–Ω–æ–º–∏–∫–∞: {city.economy}</div>
                                            <input
                                                type="number"
                                                className="border px-1 py-0.5 mt-1 w-20"
                                                defaultValue={city.economy}
                                                id={`eco-${city.city}`}
                                            />
                                            <button
                                                className="ml-2 bg-blue-500 text-white px-2 rounded"
                                                onClick={() =>
                                                    changeStat(
                                                        city.city,
                                                        "ECONOMY",
                                                        Number(document.getElementById(`eco-${city.city}`).value)
                                                    )
                                                }
                                            >
                                                –û—Ç–ø—Ä–∞–≤–∏—Ç—å
                                            </button>
                                        </div>
                                        <div className="mt-2">
                                            <div>–≠–∫–æ–ª–æ–≥–∏—è: {city.ecology}</div>

                                                defaultValue={city.ecology}

                                            <button

                                            />
                                            <button

                                                onClick={() =>
                                                    changeStat(

                                                        Number(document.getElementById(`shield-${city.city}`).value)
                                                    )
                                                }
                                            >
                                                –û—Ç–ø—Ä–∞–≤–∏—Ç—å
                                            </button>
                                        </div>
                                        <div className="mt-2">
                                            <div>–î–æ—Ö–æ–¥: {city.income}</div>
                                            <input
                                                type="number"
                                                className="border px-1 py-0.5 mt-1 w-20"
                                                defaultValue={city.income}
                                                id={`income-${city.city}`}
                                            />
                                            <button
                                                className="ml-2 bg-blue-500 text-white px-2 rounded"
                                                onClick={() =>
                                                    changeStat(
                                                        city.city,
                                                        "INCOME",
                                                        Number(document.getElementById(`income-${city.city}`).value)
                                                    )
                                                }
                                            >
                                                –û—Ç–ø—Ä–∞–≤–∏—Ç—å
                                            </button>
                                        </div>
                                        <div className="mt-2">
                                            <div>–ñ–∏–∑–Ω—å: {city.life}</div>
                                            <input
                                                type="number"
                                                className="border px-1 py-0.5 mt-1 w-20"
                                                defaultValue={city.life}
                                                id={`life-${city.city}`}
                                            />
                                            <button
                                                className="ml-2 bg-blue-500 text-white px-2 rounded"
                                                onClick={() =>
                                                    changeStat(
                                                        city.city,
                                                        "LIFE",
                                                        Number(document.getElementById(`life-${city.city}`).value)
                                                    )
                                                }
                                            >

                                            </button>
                                        </div>
                                        <div className="mt-3 flex items-center gap-3">
                                            <span className={city.destroyed ? "text-red-600 font-bold" : "text-green-600"}>
                                                {city.destroyed ? "üí• –£–Ω–∏—á—Ç–æ–∂–µ–Ω" : "üèôÔ∏è –¶–µ–ª"}
                                            </span>

                                            {!city.destroyed && (
                                                <button

                                                    –£–Ω–∏—á—Ç–æ–∂–∏—Ç—å –≥–æ—Ä–æ–¥
                                                </button>
                                            )}
                                        </div>





                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        }


        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>

</body>
